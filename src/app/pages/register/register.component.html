<div>
  <app-loading></app-loading>
</div>
<div class="container" *ngIf="showContent">
  <h1>Not a Member yet?</h1>
  <mat-icon>settings</mat-icon>
  <h2>Register below</h2>
  <form (ngSubmit)="registerFormSubmit()" [formGroup]="registerForm">
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="nickname">Nickname: </mat-label>
        <input matInput type="text" id="nickname" formControlName="nickname" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="address">Address: </mat-label>
        <input matInput type="text" id="address" formControlName="address" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" id="email" formControlName="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label for="pw">Password: </mat-label>
        <input matInput type="password" id="pw" formControlName="pw" />
      </mat-form-field>
    </div>
    <span>
      <button type="submit">register</button>
    </span>
  </form>
</div>
