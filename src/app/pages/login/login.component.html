<div>
  <app-loading></app-loading>
</div>
<div class="container" *ngIf="showContent">
  <div>
    <h1>Enter a new dimension!</h1>
    <mat-icon>rocket_launch</mat-icon>
    <h2>Login here</h2>
    <form (ngSubmit)="loginFormSubmit()" [formGroup]="loginForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="email">Email: </mat-label>
          <input matInput type="text" id="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="pw">Password: </mat-label>
          <input matInput type="password" id="pw" formControlName="pw" />
        </mat-form-field>
      </div>
      <span>
        <button type="submit">login</button>
      </span>
    </form>
  </div>
  <div class="register">
    <div>
    <h2>Are you a Newcommer?</h2>
    <p>
      <mat-icon>person_add</mat-icon>
    </p>
    <button routerLink="/register">Register a new account</button>
    </div>
  </div>
</div>
